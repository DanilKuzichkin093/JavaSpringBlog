<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add article</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Add news article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Add news article title" class="form-control"><br>
        <input type="text" name="anons" placeholder="Add article anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Add content of news article" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add news article</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
