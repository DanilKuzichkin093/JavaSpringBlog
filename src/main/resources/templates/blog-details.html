<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div th:each="el : ${post}" class="bg-light p-5 rounded">
        <h1 th:text="${el.title}"/>
        <p><b>Anons:</b> <span th:text="${el.anons}"/></p>
        <p><b>Content:</b> <span th:text="${el.full_text}"/></p>
        <p><b>Views:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a> <br><br>

    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
